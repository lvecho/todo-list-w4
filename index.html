<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and efficient todo list application">
    <meta name="keywords" content="todo, tasks, productivity, organizer">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="header__title">Todo List</h1>
            <div class="header__stats">
                <span class="stats__item" id="total-tasks">0 tasks</span>
                <span class="stats__item" id="completed-tasks">0 completed</span>
            </div>
        </header>

        <main class="main">
            <section class="task-input">
                <form class="task-input__form" id="task-form">
                    <input 
                        type="text" 
                        class="task-input__field" 
                        id="task-input"
                        placeholder="Add a new task..."
                        maxlength="500"
                        required
                    >
                    <button type="submit" class="task-input__submit">Add</button>
                </form>
            </section>

            <section class="task-list">
                <div class="task-list__filter">
                    <button class="filter-btn filter-btn--active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <ul class="task-list__items" id="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
                <div class="task-list__empty" id="empty-state">
                    <p class="empty-state__text">No tasks yet. Add one above!</p>
                </div>
            </section>

            <section class="progress">
                <div class="progress__bar">
                    <div class="progress__fill" id="progress-fill"></div>
                </div>
                <p class="progress__text" id="progress-text">0% complete</p>
            </section>
        </main>

        <footer class="footer">
            <button class="footer__clear" id="clear-completed">Clear Completed</button>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
